<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <section class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-center">
                <!--<li class="nav-item">
                    <a href="{#% url 'mainapp:index' %#}" class="nav-link {% if request.resolver_match.url_name == 'index' %} active {% endif %}">Главная</a>
                </li>-->
                <!--выпадающий список-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'list_tovar' or request.resolver_match.url_name == 'list_artists' %} active {% endif %}" href="#" id="navbarDropdownMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Справочники<span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenu">
                        <a class="dropdown-item" href="{% url 'main:index' %}">склады</a>
                        <a class="dropdown-item" href="{% url 'main:products' %}">продукция</a>
                        <a class="dropdown-item" href="{% url 'main:provider' %}">поставщики</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'list_tovar' or request.resolver_match.url_name == 'list_artists' %} active {% endif %}" href="#" id="navbarDropdownMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Журналы<span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenu">
                        <a class="dropdown-item" href="{% url 'stock:comming' %}">приходные документы</a>
                        <a class="dropdown-item" href="{#% url 'main:products' %#}">расходные документы</a>
                        <a class="dropdown-item" href="{#% url 'main:products' %#}">перемещения</a>
                        <a class="dropdown-item" href="{#% url 'main:products' %#}">списания</a>
                    </div>
                </li>
                <!--выпадающий список-->
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a href="{#% url 'mainapp:logout' %#}" class="nav-link">Выйти</a>
                    {% else %}
                        <a href="{#% url 'mainapp:login' %#}" class="nav-link">Войти</a>
                    {% endif %}
                </li>
            </ul>
        </section>
    </nav>
    <section class="mx-auto content" style="max-width: 1000px;">
        {% block content %}
        
        {% endblock content %}
    </section>
    <footer class="page-footer fixed-bottom font-small text-center text-white bg-dark">Склад v. 1.0</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
